<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery</title>
</head>
<body>
    <header>
        <h1>Michael's Gallery</h1>
    </header>

    <section>
        <h2>Welcome</h2>
        <p>
            Here are some cool pics
        </p>
    </section>

        
        <div class="gallery">
            <!-- <img src="images/cowboye.jpg" alt="cow"> -->
        </div>

        <script>
            async function fetchImages() {
                const response = await fetch('/images');
                const data = await response.json();
                const gallery = document.querySelector('.gallery');
                const imageRegex = /\.(jpg|jpeg|png|gif|bmp|svg)$/i;

                data.images.forEach((imageUrl) => {
                    if (imageRegex.test(imageUrl)) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.width = 100;
                    img.height = 100;
                    gallery.appendChild(img);
                    }
                    else {
                        console.log("File: " + imageUrl + "is not a valid image!")
                    }
                });
            }
    
            fetchImages();
        </script>

    <footer>
        <p>blah blah built from scratch <br> michael.madrzyk.com</p>
    </footer>
</body>
</html>
